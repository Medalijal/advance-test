<section class="content-area elevation bg-white container p-5">
  <div class="row">
    <div class="col-xl-8 col-lg-7  col-md-12">
      <h3 class="text-dark-blue font-weight-bold ">Subscriber Aggregate Reporting </h3>
      <span class="text-grey text-subtitle">[Team Name] Team Overview</span>
    </div>
    <div class="user-statistic col-xl-4 col-lg-5 col-md-12">
      <div>
        <h5 class="d-inline-block text-dark-grey pr-3 font-weight-bold">2368</h5>
        <span class="text-grey text-subtitle">Active Users</span>
      </div>
      <div>
        <h5 class="d-inline-block text-dark-grey pr-3 font-weight-bold">3000</h5>
        <span class="text-grey text-subtitle">Purchased Subscriptions</span>
      </div>
    </div>

  </div>
  <div class="h-separator"></div>
  <div class="d-flex flex-column flex-lg-row  justify-content-between pt-3">
    <div class="">
      <h4 class=" text-center text-dark-grey">Overall Team Progress</h4>
      <div class="pt-3">
        <app-progress-table [teamProgress]="$teamProgress|async"></app-progress-table>
      </div>
    </div>
    <div class=" d-flex justify-content-center">
      <div class=" v-separator h-100"></div>
    </div>
    <div class="chart">
      <h4 class=" text-center text-dark-grey">Average Pathway Completion</h4>
      <div class="pt-3">
        <app-single-item-carousel [items]="$averagePathwayCompletion|async"
                                  #averagePathwayCompletionCarousel>
          <ng-container
            *ngIf="averagePathwayCompletionCarousel.onValueChange|async as pathwayCompletion">
            <app-pie-chart [progress]="pathwayCompletion.average"></app-pie-chart>
          </ng-container>
        </app-single-item-carousel>
        <div class="text-center carousel-caption d-md-block " style="position: initial"
             *ngIf="averagePathwayCompletionCarousel.onValueChange|async as pathwayCompletion">
          <h5 class="text-dark-grey no-selectable">{{pathwayCompletion.title}}</h5>
          <p class="text-grey no-selectable">( {{pathwayCompletion.usersNumber}} Users )</p>
        </div>
      </div>
    </div>
  </div>
</section>
